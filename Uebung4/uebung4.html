<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../uebung4/mystyles.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow card-small col-6">
            <div class="card-body">
    <h1> Teilnehmerin Registrierung</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Vorname" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nachname" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="E-Mail" aria-label="Email">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="IP-Adresse" aria-label="IP-Adresse">
                        </div>
                    </div>
                    <button type="reset" class="btn btn-secondary mt-3">Abbrechen</button>
                    <button type="submit" class="btn btn-success mt-3">Registrieren</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
