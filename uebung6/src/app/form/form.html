<form class="p-4">
    <h1> Neue Teilnehmerin </h1>
    <div class="row mb-1">
        <div class="col-2">
            <p>Vorname</p>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" id="firstName" placeholder="Vorname" aria-label="First name">
        </div>
    </div>
     <div class="row mb-1">
        <div class="col-2">
            <p>Nachname</p>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" id="LastName" placeholder="Nachname" aria-label="Last name">
        </div>
    </div>
     <div class="row mb-1">
        <div class="col-2">
            <p>E-mail</p>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" id="e-mail" placeholder="E-mail" aria-label="e-mail">
        </div>
    </div>
     <div class="row mb-1">
        <div class="col-2">
            <p>IP-Adresse</p>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" id="ip-adress" placeholder="IP-Adresse" aria-label="ip-adress">
        </div>
    </div>
<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-success">Speichern</button>
</div>
</form>
